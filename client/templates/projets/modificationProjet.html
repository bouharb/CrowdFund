{{#if ver _id}}

    {{else}}
{{#if s _id}}

    {{else}}

                                {{#if reussie basicInfo.montant montantcollecter _id basicInfo.duree dateVerification}}
                                    <div class='like'>

                                        <strong style="margin-left: 190px; font-size: 20px;color: #00A8FF">{{montantcollecter}} DT Colléctés</strong>

                                        <div class="pie_progress__label">Completed</div>
                                    </div>
                                </div>
                                <div class="popular-details">
                                    <ul>

                        </div>
                        <div class="info">

                font-size: 18px;
                font-weight: 300;

                        </div>

                                        {{#each contreparties}}

                                            <li>
                                                <div>

                                                        <span class="perk-price"><strong>Pour {{cp.montant}} DT et plus</strong> </span>
                                                        <span class="perk-type"><img src="/gift.png"></span>
