
<template name="demarrerProjet">
    <style>

        .documentList
        {
            overflow-x:auto;
            overflow-y:hidden;
            height:260px;
            width:100%;
            padding: 0 15px;
        }

        .documentItem
        {
            border:1px solid black;
            padding:0;
            height:230px;
            width: 200px;
            overflow: hidden;
            text-align: center;
        }

        .documentItem label {
            font-size: x-small;
        }

        .documentItem img
        {
            max-width: 180px;
            max-height: 140px;
        }

        .list-inline {
            white-space:nowrap;
        }
        .roww {
            margin-right: -110px;
            margin-left: -110px;
        }
        .tabbable-panel {
        border:1px solid #eee;
        padding: 1px;
    }


    .tabbable-line > .nav-tabs {
        border: none;
        margin: 0px;
    }


    .tabbable-line > .nav-tabs > li {
        margin-right: 2px;
    }
    .tabbable-line > .nav-tabs > li > a {
        border: 0;
        color: #737373;
    }
    .tabbable-line > .nav-tabs > li > a > i {
        color: #a6a6a6;
    }
    .tabbable-line > .nav-tabs > li.open, .tabbable-line > .nav-tabs > li:hover {
        border-bottom: 4px solid rgb(80,144,247);
    }
    .tabbable-line > .nav-tabs > li.open > a, .tabbable-line > .nav-tabs > li:hover > a {
        border: 0;
        background: none !important;
        color: #333333;
    }
    .tabbable-line > .nav-tabs > li.open > a > i, .tabbable-line > .nav-tabs > li:hover > a > i {
        color: #a6a6a6;
    }
    .tabbable-line > .nav-tabs > li.open .dropdown-menu, .tabbable-line > .nav-tabs > li:hover .dropdown-menu {
        margin-top: 0px;
    }
    .tabbable-line > .nav-tabs > li.active {
        border-bottom: 4px solid #32465B;
        position: relative;
    }
    .tabbable-line > .nav-tabs > li.active > a {
        border: 0;
        color: #333333;
    }
    .tabbable-line > .nav-tabs > li.active > a > i {
        color: #404040;
    }
    .tabbable-line > .tab-content {
        margin-top: -3px;
        background-color: #fff;
        border: 0;
        border-top: 1px solid #eee;
        padding: 0px 0;
    }
    .portlet .tabbable-line > .tab-content {
        padding-bottom: 0;
    }
        .panell {
            width: 300px;
            margin-bottom: auto;
            margin-left: auto;
            margin-right: auto;
            margin-top: auto;
            background-color:#F1F1F1;
            border:1px solid transparent;
            -webkit-box-shadow:0 1px 1px rgba(0,0,0,0.05);
            box-shadow:0 1px 1px rgba(0,0,0,0.05);
            border-radius:2px;
        }

        .panell-heading {
            border-bottom:1px solid transparent;
            border-top-right-radius:3px;
            border-top-left-radius:3px;
            border-radius:2px 2px 0 0;
            padding:10px 15px;
            text-align:center;
        }
    </style>
    <head>
        <link href="dist/summernote.css" rel="stylesheet">




        <link type="text/css" rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500">
    </head>
    <section class="header-bottom">
        <article>
            <div class="container"><h3>Start Your Project</h3></div>
        </article>
    </section>
    <!-- ************************ Breadcrumbs ************************ -->
    <section class="breadcrumb">
        <article class="container">
            <div class="row">
                <div class="col-lg-12">
                    <ul>
                        <li><span class="fa fa-home"></span>&nbsp; You are here:</li>
                        <li><a href="index-2.html">Home</a></li>
                        <li class="fa fa-angle-right"></li>
                        <li><a href="start.html">Start</a></li>
                    </ul>
                </div>
            </div>
        </article>
    </section>

    <!-- ************************ Page Content ************************ -->
    <section class="gray">
        <article class="container">

            <!-- ************************ Form Area Start ************************ -->

            <div class="start-project">
                <div class="title">
                    <ul>
                        <li data-link="basic-data" class="current"><a href="#"><i class="fa fa-pagelines"></i><span>Informations</span></a></li>
                        <li data-link="contre-parties" class=""><a href="#"><i class="fa fa-link"></i><span>Contreparties</span></a></li>
                        <li data-link="image" class=""><a href="#"><i class="fa fa-tags"></i><span>Média</span></a></li>
                        <li data-link="info-bancaire" class=""><a href="#"><i class="fa fa-file-image-o"></i><span>Info Bancaires</span></a></li>
                        <li data-link="compte" class=""><a href="#"><i class="fa fa-file-image-o"></i><span>Compte</span></a></li>
                    </ul>
                </div>
                <hr>
                <div class="start-content">
                    <div id="form">

                        <div id="basic-data" class="form-wizard active">
                            <h3>Informations Basiques:</h3>
                            <div class="form-group">
                                <div class="form-left">
                                    <div class="input-group">
                                        <span class="input-group-addon" id="basic-addon1"><i class="fa fa-pencil-square-o"></i></span>
                                        <input type="text" value="" class="form-control" placeholder="Titre du projet" name="titre" id="titre" data-toggle="popover" title="Titre du projet" data-content="Choisissez un nom de projet efficace et original qui représente clairement votre projet" data-placement="top">
                                    </div>
                                </div>

                                <div class="form-right">
                                    <div class="input-group">
                                    <span class="input-group-addon" id="basic-addon1"><i class="fa fa-money"></i></span>
                                    <input type="text" id="money" value="" class="form-control" placeholder="Montant" name="money" data-toggle="popover" title="Popover title" data-content="Indiquez ici le montant de votre collecte" data-placement="top">
                                    </div>
                                </div>

                                <div class="clear"></div>
                            </div>

                            <div class="form-group">

                                <div class="form-left">
                                    <div class="input-group">
                                        <span class="input-group-addon" id="basic-addon1"><i class="fa fa-clock-o"></i></span>
                                    <input type="text" value="" id="duree" class="form-control" placeholder="Durée de la collecte" name="tagline" data-toggle="popover" title="Popover title" data-content="Indiquez ici la durée (en jours) de votre collecte. 60 jours maximum" data-placement="left">
                                    </div>
                                </div>
                                <div class="form-right">
                                    <div class="input-group">
                                        <span class="input-group-addon" id="basic-addon1"><i class="fa fa-tags"></i></span>
                                    <select class="form-control arrow-down" name="category">
                                        <optgroup label="Art">
                                            <option value="Community">Art numérique</option>
                                            <option value="Education">Illustration</option>
                                            <option value="Environment">Installation</option>
                                            <option value="Food">Patrimoine</option>
                                            <option value="Health">Peinture</option>
                                            <option value="Health">Street art</option>
                                            <option value="Health">Performance</option>
                                        </optgroup>
                                        <optgroup label="Design et invention">
                                            <option value="Community">Graphique</option>
                                            <option value="Education">Objet</option>
                                            <option value="Environment">autre</option>
                                        </optgroup>


                                    </select>
                                        </div>
                                </div>
                                <div class="clear"></div>
                            </div>
                            <div class="form-group">
                                <div class="form-left">
                                    <div class="input-group">
                                        <span class="input-group-addon" id="basic-addon1"><i class="fa fa-tags"></i></span>
                                        <select class="form-control arrow-down" name="devise">
                                            <option value="Euro">Euro</option>
                                            <option value="Dollar">Dollar</option>
                                            <option value="Dinar">Dinar</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="clear"></div>
                                </div>








                            <h3>Médias sociaux :</h3>
                            <div class="form-group">
                                <div class="form-left">
                                    <div class="input-group">
                                        <span class="input-group-addon" id="basic-addon1"><i class="fa fa-facebook-official"></i></span>
                                    <input type="url" value="" class="form-control" placeholder="Facebook Url" name="fb">
                                        </div>
                                </div>
                                <div class="form-right">
                                    <div class="input-group">
                                        <span class="input-group-addon" id="basic-addon1"><i class="fa fa-twitter"></i></span>
                                    <input type="url" value="" class="form-control" placeholder="Twitter Url" name="tw">
                                        </div>
                                </div>
                                <div class="form-left">
                                    <div class="input-group">
                                        <span class="input-group-addon" id="basic-addon1"><i class="fa fa-youtube-play"></i></span>
                                    <input type="url" value="" class="form-control" placeholder="Youtube Url" name="yt">
                                        </div>
                                </div>
                                <div class="form-right">
                                    <div class="input-group">
                                        <span class="input-group-addon" id="basic-addon1"><i class="fa fa-sitemap"></i></span>
                                    <input type="url" value="" class="form-control" placeholder="Website Url" name="web">
                                        </div>
                                </div>
                                <div class="clear"></div>
                            </div>



                            <div class="form-group">
                                <div id="summernote">Hello Summernote</div>
                            </div>

                            <div class="next-btn"><button type="button" class="btn btn-4 blue" data-link="contre-parties" onClick="moveform(this,'contre-parties')">Next</button></div>

                        </div>
                        <div id="contre-parties" class="form-wizard">

                                <div id="perk-elements">
                                    <div class="form-group">
                                        <div class="form-left">
                                            <input type="text" value="" class="form-control" placeholder="Perk Name" name="perk-title[]">
                                        </div>
                                        <div class="form-right">
                                            <input type="text" value="" class="form-control" placeholder="Contribution Amount" name="price[]">
                                        </div>
                                        <div class="clear"></div>
                                    </div>

                                    <div class="form-group">
                                        <div class="form-left">
                                            <input type="text" value="" class="form-control" placeholder="Number Available" name="perk-title[]">
                                        </div>
                                        <div class="form-right">
                                            <input type="text" value="" class="form-control" placeholder="Estimated Delivery Date" name="price[]">
                                        </div>
                                        <div class="clear"></div>
                                    </div>

                                    <div class="form-group">
                                        <textarea name="perk-description[]" class="form-control" placeholder="Perk Description"></textarea>
                                    </div>
                                </div>

                                <div id="add-more-perks"></div>

                                <div class="next-btn">
                                    <button type="button" class="btn btn-5 green add-perk-btn" onClick="addperk()">Ajouter une autre contrepartie</button>
                                    <button type="button" class="btn btn-5 blue" data-link="basic-data" onClick="moveform(this,'basic-data')">précedent</button>
                                    <button type="button" class="btn btn-4 blue" data-link="image" onClick="moveform(this,'image')">suivant</button>
                                    <div class="clear"></div>
                                </div>
                            </div>



                        <div id="image" class="form-wizard">
                            <div class="form-group">

                                <div class="panel panel-default">
                                    <!-- Default panel contents -->
                                    <div class="panel-heading"><h2 class="panel-title">Photos de couverture défilantes</h2></div>


                                    <!-- List group -->
                                    <ul class="list-group">

                                        <li class="list-group-item">
                                            <label> seulement les fichiers de types .jpg et .png </label>
                    <pre class="well">seulement 3 photos</pre>
                                            {{#if compteur}}
                                            {{> upload_bootstrap callbacks=myCallbacks}}
                                            {{/if}}
                                        </li>
                                    </ul>
                                </div>
                                <div class="panel">
                                    <h3>Vos images</h3>
                                    <p>

                                        {{> uploadedInfo}}

                                    </p>
                                </div>

                            </div>





                            <div class="next-btn">
                                <button type="button" class="btn btn-5 blue" data-link="contre-parties" onClick="moveform(this,'contre-parties')" >précedent</button>
                                <button type="button" class="btn btn-4 blue" data-link="info-bancaire" onClick="moveform(this,'info-bancaire')">suivant</button>
                                <div class="clear"></div>
                            </div>
                        </div>
                        <div id="info-bancaire" class="form-wizard">


                                    <div class="roww">

                                        <div class="col-md-12">
                                            <div class="tabbable-panel">
                                                <div class="tabbable-line">
                                                    <ul class="nav nav-tabs"  >
                                                        <li class="active">
                                                            <a id="tt" href="#tab_default_1" data-toggle="tab" templat="association">
                                                                Association </a>
                                                        </li>
                                                        <li>
                                                            <a id="tt1" href="#tab_default_2" data-toggle="tab" templat="particulier">
                                                                Particulier </a>
                                                        </li>
                                                        <li >
                                                            <a id="tt2" href="#tab_default_3" data-toggle="tab" templat="entreprise">
                                                                Entreprise </a>
                                                        </li>

                                                    </ul>

                                                        {{> UI.dynamic template=template}}

                                                </div>
                                            </div>

                                        </div>
                                    </div>
                                <div class="next-btn">
                                <button type="button" class="btn btn-5 blue" data-link="image" onClick="moveform(this,'image')" >précedent</button>
                                <button type="button" class="btn btn-4 blue" data-link="compte" onClick="moveform(this,'compte')" >suivant</button>
                                    <div class="clear"></div>
                                </div>

                            </div>
                        <div id="compte" class="form-wizard">
                            <div class="form-group">
                                <div class="container">
                                    <section class="panell">
                                        <header class="panell-heading">
                                            <strong>Welcome</strong>
                                        </header>
                                        {{> _loginButtonsLoggedOutAllServices}}
                                    </section></div>
                                </div>
                            </div>

                    </div>
                </div>
            </div>

            <!-- ************************ Form Area End ************************ -->

        </article>
    </section>
    <script>$('#duree').popover();
    $('#money').popover();
        $('#titre').popover();
    </script>
</template>

<template name="uploadedInfo">

    <div class="documentList">
        <ul class="list-inline">
            {{#each fichierss}}
                <li class="documentItem">
                    <a href="/upload/{{path}}"><img src="{{src}}"></a><br/>
                    <label>{{ name }}</label> <br/>
                    {{ size }} B<br>
                    {{#if _id}}
                        <a class="btn btn-danger deleteUpload">Supprimer</a>
                    {{/if}}
                </li>
            {{/each}}
        </ul>
    </div>
</template>


<template name="imageView">

    <div class="imageView">

        {{#each images}}
            <div>

                <a href="{{this.url}}" target="_blank"><img src="{{this.url store='medium'}}" alt="" class="thumbnail" /></a>
            </div>
        {{/each}}

    </div>

</template>
