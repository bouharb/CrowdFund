<template name="projets">
    <head>
        <link rel="stylesheet" type="text/css" href="style.css">
        <link rel="stylesheet" type="text/css" href="assets/css/custom-style.css">
        <link rel="stylesheet" type="text/css" href="assets/css/responsive.css">

        <!-- Progressbar CSS -->
        <link rel="stylesheet" href="assets/js/pieprogress/css/rainbow.css">
        <link rel="stylesheet" href="assets/js/pieprogress/css/progress.css">

        <!-- Revolution Slider CSS -->
        <link rel="stylesheet" type="text/css" href="assets/js/slider-revolution/css/style.css" media="screen" />
        <link rel="stylesheet" type="text/css" href="assets/js/slider-revolution/rs-plugin/css/settings.css" media="screen" />

        <!-- Carousels CSS -->
        <link href="assets/js/bxslider/jquery.bxslider.css" rel="stylesheet" />

        <!-- Google Fonts & Font-Awesome -->
        <link href="http://fonts.googleapis.com/css?family=Open+Sans:700,300,600,400" rel="stylesheet" type="text/css">
        <link type="text/css" rel="stylesheet" href="assets/css/font-awesome.min.css" />
        <link type="text/css" rel="stylesheet" href="assets/css/icons.css">

    </head>
    <section >
    <article class="container projects-page" id="popular">
        <div class="row">
            {{#each mesProjets}}
            <div class="col-lg-3">
              <div class="popular-item">
                <figure class="project-image">
                <figcaption><a href="{{pathFor 'projetDetail'}}">View Details</a></figcaption>
                <img src="{{photoCouverture.[0]}}" alt="img" />
               </figure>
              <div class="popular-content">
                <div class="project-desc">
                    <h5><a href="#">{{basicInfo.titre}} <span class="line-green"></span></a></h5>
                    <p>Pellentesque pharetra sapien non quam placerat vestibulum. Aliquam dignissim ex nec feugiat.</p>
                </div>
                <div class="popular-data"> <img src="{{img.url}}" alt="Funder" />
                    <div class="pie_progress" role="progressbar" data-goal="30" data-barcolor="red" data-barsize="7.1">
                        <div class="pie_progress__number">0%</div>
                        <div class="pie_progress__label">Completed</div>
                    </div>
                </div>
                <div class="popular-details">
                    <ul>
                        <li><strong>12</strong> Days Left</li>
                        <li><strong>175</strong> Backers</li>
                        <li class="last"><strong>{{basicInfo.montant}}DT</strong> Funded</li>
                    </ul>
                </div>
                <div class="clear"></div>
            </div>
        </div>
    </div>
            {{/each}}
            </div>
        </article>
        </section>
    <script type="text/javascript" src="assets/js/pieprogress/scripts/jquery-asPieProgress.js"></script>

    <!-- Revolution Slider -->
    <script type="text/javascript" src="assets/js/slider-revolution/rs-plugin/js/jquery.themepunch.plugins.min.js"></script>
    <script type="text/javascript" src="assets/js/slider-revolution/rs-plugin/js/jquery.themepunch.revolution.min.js"></script>

    <!-- Carousels js -->
    <script type="text/javascript" src="assets/js/bxslider/jquery.bxslider.min.js"></script>

    <!-- Google Maps -->

    <!--Custom Scroll Bar -->
    <script type="text/javascript" src="assets/js/jquery.scroll.js"></script>

    <!-- Grayscale Images -->
    <script type="text/javascript" src="assets/js/jquery.hoverizr.min.js"></script>

    <!-- Custom Settings -->
    <script type="text/javascript" src="assets/js/custom.js"></script>

    <!-- Jquery Plugins - (For Selectbox, EventCountDown) -->
    <script type="text/javascript" src="assets/js/plugin.js"></script>

    <!-- Event Countdown -->
    <script type="text/javascript" src="assets/js/countdown.js"></script>

    <!-- Retina Script -->
    <script type="text/javascript" src="assets/js/retina.min.js"></script>
</template>
