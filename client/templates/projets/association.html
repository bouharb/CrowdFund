<template name="association">


    <div class="start-content">

        <div class="form-group">
            <div class="form-left" >
                <div class="input-group">
                    <span class="input-group-addon" id="basic-addon1"><i class="fa fa-pencil-square-o"></i></span>
                    <input value="" name="nomAssoc" id="nomAssociation" placeholder="Nom de l'association" class="form-control" type="text">
                </div>
            </div>


            <div class="form-right" id="locationField">
                <div class="input-group">
                    <span class="input-group-addon" id="basic-addon1"><i class="fa fa-map-marker" aria-hidden="true"></i></span>
                    <input id="autocomplete"  placeholder="Indiquer votre lieu" class="form-control" onFocus="geolocate()" type="text">

                </div>
            </div>
            <div class="clear"></div>
        </div>





        <div class="form-group">


            <div class="form-left">
                <div class="input-group">
                    <span class="input-group-addon" id="basic-addon1"><i class="fa fa-map-marker" aria-hidden="true"></i></span>
                    <input type="text" value="" class="form-control" placeholder="Numéro de rue" id="street_number"  disabled="true">
                </div>
            </div>
            <div class="form-right">
                <div class="input-group">
                    <span class="input-group-addon" id="basic-addon1"><i class="fa fa-map-marker" aria-hidden="true"></i></span>
                    <input type="text" value="" class="form-control" placeholder="Route" id="route" name="routeAssociation" disabled="true">
                </div>
            </div>
            <div class="clear"></div>
        </div>

        <div class="form-group">

            <div class="form-left">
                <div class="input-group">
                    <span class="input-group-addon" id="basic-addon1"><i class="fa fa-map-marker" aria-hidden="true"></i></span>

                    <input type="text" value="" class="form-control"  placeholder="localité" name="localiteAssociation" id="locality" disabled="true">
                </div></div>
            <div class="form-right">

                <div class="input-group">
                    <span class="input-group-addon" id="basic-addon1"><i class="fa fa-map-marker" aria-hidden="true"></i></span>

                    <input type="text" value="" class="form-control" name="villeAssociation"  placeholder="Ville" id="administrative_area_level_1" disabled="true">
                </div></div>
            <div class="clear"></div>
        </div>

        <div class="form-group">

            <div class="form-left">

                <div class="input-group">
                    <span class="input-group-addon" id="basic-addon1"><i class="fa fa-map-marker" aria-hidden="true"></i></span>
                    <input type="text" value="" name="codePostalAssociation" class="form-control" placeholder="Code postal" id="postal_code" disabled="true">
                </div></div>
            <div class="form-group">
                <div class="form-right">
                    <div class="input-group">
                        <span class="input-group-addon" id="basic-addon1"><i class="fa fa-map-marker" aria-hidden="true"></i></span>
                        <input type="text" value="" name="paysAssociation" class="form-control" placeholder="Pays" id="country" disabled="true" >
                    </div></div>
                <div class="clear"></div>
            </div>

        </div>
        <h6>Merci de compléter au moins un champ, selon votre activité .</h6>
        <div class="form-group">

            <div class="form-left">

                <div class="input-group">
                    <span class="input-group-addon" id="basic-addon1"><i class="fa fa-pencil-square-o"></i></span>
                    <input class="form-control" value="" name="immatrAssociation" id="immatAssociation" placeholder="Immatriculation / SIRET" >
                </div></div>
            <div class="form-right">
                <div class="input-group">
                    <span class="input-group-addon"  id="basic-addon1"><i class="fa fa-pencil-square-o"></i></span>
                    <input type="text" value="" class="form-control" name="tvaAssociation" id="tvaAssociation" placeholder="TVA Intracommunautaire"  >
                </div></div>
            <div class="clear"></div>
        </div>

        <div class="form-group">

            <div class="form-left">

                <div class="input-group">
                    <span class="input-group-addon" id="basic-addon1"><i class="fa fa-pencil-square-o"></i></span>
                    <input type="text" value="" class="form-control" name="numRnaAssociation" id="rnaAssociation" placeholder="Numéro RNA" >
                </div></div>
            <div class="clear"></div>
        </div>
        <h6>Responsable de la collecte</h6>
        <div class="form-group">

            <div class="form-left">

                <div class="input-group">
                    <span class="input-group-addon" id="basic-addon1"><i class="fa fa-calendar" aria-hidden="true"></i></span>
                    <input class="form-control" value="" id="picker" placeholder="Date de naissance" input="text" >
                </div></div>
            <div class="form-right">

                <div class="input-group">
                    <span class="input-group-addon" id="basic-addon1"><i class="fa fa-phone" aria-hidden="true"></i></span>
                    <input class="form-control" value="" id="telAssociation" placeholder="Téléphone" input="text" >
                </div></div>
            <div class="clear"></div>
        </div>
        <div class="form-group">

            <div class="form-left">

                <div class="input-group">
                    <span class="input-group-addon" id="basic-addon1"><i class="fa fa-pencil-square-o"></i></span>
                    <input class="form-control" value="" id="ibanAssociation" placeholder="IBAN" input="text" >
                </div></div>
            <div class="form-right">

                <div class="input-group">
                    <span class="input-group-addon" id="basic-addon1"><i class="fa fa-pencil-square-o"></i></span>
                    <input class="form-control" value="" id="bicAssociation" placeholder="BIC / SWIFT" input="text" >
                </div></div>
            <div class="clear"></div>
        </div>
        <h6>Les informations ci-dessous doivent être remplies pour que nous puissions vous transférer les fonds en cas de réussite de la collecte.</h6>
        <div class="form-group">

            <div class="form-left">
                <div class="box effect7">
                    RIB :
                    Relevé d’Identité Bancaire édité par votre banque. Les captures d'écran ne sont pas acceptées.
                    <br><br><br>
                    {{#if Rib }}
                        <span class="btn btn-default btn-file" id="ribb" >
    Ajouter <input type="file">
                      </span>
                    {{else}}
                        {{#each fichiers}}
                            <a href="{{url}}" target="_blank">{{original.name}}</a>   <a class="btn btn-danger deleteRib">Supprimer</a>
                        {{/each}}
                    {{/if}}
                </div>
            </div>

            <div class="form-right">
                <div class="box effect7">
                    Statuts :

                    Statuts de l'association dans leur intégralité.

                    PDF comprenant toutes les pages des statuts de l’association, signé par le président. Les compte-rendu d’AG et l'écriture manuscrite ne sont pas acceptés.
                    {{#if Statuts }}
                        <span class="btn btn-default btn-file" id="statuts" >
    Ajouter <input type="file">
                      </span>
                    {{else}}
                        {{#each fichiersStatuts}}
                            <a href="{{url}}" target="_blank">{{original.name}}</a>   <a class="btn btn-danger deleteStatuts">Supprimer</a>
                        {{/each}}
                    {{/if}}
                </div>
            </div>
            <div class="clear"></div>

        </div>
        <div class="form-group">

            <div class="form-left">
                <div class="box effect7">
                    Formulaire d'identification des bénéficiaires effectifs<br /> Merci de remplir <a href="" id="doc"> ce document </a>, en indiquant la liste des membres du bureau, leur fonction et coordonnées ainsi que leur signature respective
                  <br>
                    {{#if Identification }}
                        <span class="btn btn-default btn-file" id="formIdent" >
    Ajouter <input type="file">
                      </span>
                    {{else}}
                        {{#each fichiersIdentification}}
                            <a href="{{url}}" target="_blank">{{original.name}}</a>   <a class="btn btn-danger deleteIdent">Supprimer</a>
                        {{/each}}
                    {{/if}}
                </div>
            </div>

            <div class="form-right">
                <div class="box effect7">

                    Immatriculation :
                    Récepissé de déclaration ou de modification de l'association édité par la préfecture. Les extraits du Journal Officiel ne sont pas acceptés.
                    <br><br>
                    {{#if Immatricule }}
                        <span class="btn btn-default btn-file" id="immatricule" >
    Ajouter <input type="file">
                      </span>
                    {{else}}
                        {{#each fichiersImmatricule}}
                            <a href="{{url}}" target="_blank">{{original.name}}</a>   <a class="btn btn-danger deleteImmatricule">Supprimer</a>
                        {{/each}}
                    {{/if}}
                </div>
            </div>
            <div class="clear"></div>
        </div>
        <div class="form-group">

            <div class="form-left">
                <div class="box effect7">
                    Carte nationale d’identité recto/verso ou passeport valide.

                    <br />  Les permis de conduire ne sont pas acceptés.
                        <br><br>
                    {{#if Cin }}
                        <span class="btn btn-default btn-file" id="cin" >
    Ajouter <input type="file">
                      </span>
                    {{else}}
                        {{#each fichiersCin}}
                            <a href="{{url}}" target="_blank">{{original.name}}</a>   <a class="btn btn-danger deleteCin">Supprimer</a>
                        {{/each}}
                    {{/if}}
                </div>
            </div>


        </div>
    </div>


</template>
