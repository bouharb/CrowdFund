<template name="association">
    <head>
        <link rel="stylesheet" type="text/css" href="assets/css/shawdow.css">


    </head>

    <div class="start-content">

        <div class="form-group">
            <div class="form-left" >
                <div class="input-group">
                    <span class="input-group-addon" id="basic-addon1"><i class="fa fa-pencil-square-o"></i></span>
                    <input id="nomAssociation" placeholder="Nom de l'association" class="form-control" type="text">
                </div>
            </div>


            <div class="form-right" id="locationField">
                <div class="input-group">
                    <span class="input-group-addon" id="basic-addon1"><i class="icon-map-marker"></i></span>
                    <input id="autocomplete" placeholder="Indiquer votre lieu" class="form-control" onFocus="geolocate()" type="text">

                </div>
            </div>
            <div class="clear"></div>
        </div>





        <div class="form-group">


            <div class="form-left">
                <div class="input-group">
                    <span class="input-group-addon" id="basic-addon1"><i class="fa fa-pencil-square-o"></i></span>
                    <input type="text" class="form-control" placeholder="Numéro de rue" id="street_number"  disabled="true">
                </div>
            </div>
            <div class="form-right">
                <div class="input-group">
                    <span class="input-group-addon" id="basic-addon1"><i class="fa fa-pencil-square-o"></i></span>
                    <input type="text" class="form-control" placeholder="Route" id="route" name="routeAssociation" disabled="true">
                </div>
            </div>
            <div class="clear"></div>
        </div>

        <div class="form-group">

            <div class="form-left">
                <div class="input-group">
                    <span class="input-group-addon" id="basic-addon1"><i class="fa fa-pencil-square-o"></i></span>

                    <input type="text" class="form-control"  placeholder="localité" name="localiteAssociation" id="locality" disabled="true">
                </div></div>
            <div class="form-right">

                <div class="input-group">
                    <span class="input-group-addon" id="basic-addon1"><i class="fa fa-pencil-square-o"></i></span>

                    <input type="text" class="form-control" name="villeAssociation"  placeholder="Ville" id="administrative_area_level_1" disabled="true">
                </div></div>
            <div class="clear"></div>
        </div>

        <div class="form-group">

            <div class="form-left">

                <div class="input-group">
                    <span class="input-group-addon" id="basic-addon1"><i class="fa fa-pencil-square-o"></i></span>
                    <input type="text" name="codePostalAssociation" class="form-control" placeholder="Code postal" id="postal_code" disabled="true">
                </div></div>
            <div class="form-group">
                <div class="form-right">
                    <div class="input-group">
                        <span class="input-group-addon" id="basic-addon1"><i class="fa fa-pencil-square-o"></i></span>
                        <input type="text" name="paysAssociation" class="form-control" placeholder="Pays" id="country" disabled="true" >
                    </div></div>
                <div class="clear"></div>
            </div>

        </div>
        <h6>Merci de compléter au moins un champ, selon votre activité .</h6>
        <div class="form-group">

            <div class="form-left">

                <div class="input-group">
                    <span class="input-group-addon" id="basic-addon1"><i class="fa fa-pencil-square-o"></i></span>
                    <input class="form-control" name="immatrAssociation" id="immatAssociation" placeholder="Immatriculation / SIRET" >
                </div></div>
            <div class="form-right">
                <div class="input-group">
                    <span class="input-group-addon"  id="basic-addon1"><i class="fa fa-pencil-square-o"></i></span>
                    <input type="text" class="form-control" name="tvaAssociation" id="tvaAssociation" placeholder="TVA Intracommunautaire"  >
                </div></div>
            <div class="clear"></div>
        </div>

        <div class="form-group">

            <div class="form-left">

                <div class="input-group">
                    <span class="input-group-addon" id="basic-addon1"><i class="fa fa-pencil-square-o"></i></span>
                    <input type="text" class="form-control" name="numRnaAssociation" id="rnaAssociation" placeholder="Numéro RNA" >
                </div></div>
            <div class="clear"></div>
        </div>
        <h6>Responsable de la collecte</h6>
        <div class="form-group">

            <div class="form-left">

                <div class="input-group">
                    <span class="input-group-addon" id="basic-addon1"><i class="fa fa-pencil-square-o"></i></span>
                    <input class="form-control" id="picker" placeholder="Date de naissance" input="text" >
                </div></div>
            <div class="form-right">

                <div class="input-group">
                    <span class="input-group-addon" id="basic-addon1"><i class="fa fa-pencil-square-o"></i></span>
                    <input class="form-control" id="telAssociation" placeholder="Téléphone" input="text" >
                </div></div>
            <div class="clear"></div>
        </div>
        <div class="form-group">

            <div class="form-left">

                <div class="input-group">
                    <span class="input-group-addon" id="basic-addon1"><i class="fa fa-pencil-square-o"></i></span>
                    <input class="form-control" id="ibanAssociation" placeholder="IBAN" input="text" >
                </div></div>
            <div class="form-right">

                <div class="input-group">
                    <span class="input-group-addon" id="basic-addon1"><i class="fa fa-pencil-square-o"></i></span>
                    <input class="form-control" id="bicAssociation" placeholder="BIC / SWIFT" input="text" >
                </div></div>
            <div class="clear"></div>
        </div>
        <h6>Les informations ci-dessous doivent être remplies pour que nous puissions vous transférer les fonds en cas de réussite de la collecte.</h6>
        <div class="form-group">

            <div class="form-left">
                <div class="box effect7">
                    RIB :
                    Relevé d’Identité Bancaire édité par votre banque. Les captures d'écran ne sont pas acceptées.
                    <br><br><br>
                    {{#if Rib }}
                        <span class="btn btn-default btn-file" id="ribb" >
    Ajouter <input type="file">
                      </span>
                    {{else}}
                        {{#each fichiers}}
                            <a href="{{url}}" target="_blank">{{original.name}}</a>   <a class="btn btn-danger deleteRib">Supprimer</a>
                        {{/each}}
                    {{/if}}
                </div>
            </div>

            <div class="form-right">
                <div class="box effect7">
                    Statuts :

                    Statuts de l'association dans leur intégralité.

                    PDF comprenant toutes les pages des statuts de l’association, signé par le président. Les compte-rendu d’AG et l'écriture manuscrite ne sont pas acceptés.
                    {{#if Statuts }}
                        <span class="btn btn-default btn-file" id="statuts" >
    Ajouter <input type="file">
                      </span>
                    {{else}}
                        {{#each fichiersStatuts}}
                            <a href="{{url}}" target="_blank">{{original.name}}</a>   <a class="btn btn-danger deleteStatuts">Supprimer</a>
                        {{/each}}
                    {{/if}}
                </div>
            </div>
            <div class="clear"></div>

        </div>
        <div class="form-group">

            <div class="form-left">
                <div class="box effect7">
                    Formulaire d'identification des bénéficiaires effectifs<br /> Merci de remplir <a href="" id="doc"> ce document </a>, en indiquant la liste des membres du bureau, leur fonction et coordonnées ainsi que leur signature respective
                  <br>
                    {{#if Identification }}
                        <span class="btn btn-default btn-file" id="formIdent" >
    Ajouter <input type="file">
                      </span>
                    {{else}}
                        {{#each fichiersIdentification}}
                            <a href="{{url}}" target="_blank">{{original.name}}</a>   <a class="btn btn-danger deleteIdent">Supprimer</a>
                        {{/each}}
                    {{/if}}
                </div>
            </div>

            <div class="form-right">
                <div class="box effect7">

                    Immatriculation :
                    Récepissé de déclaration ou de modification de l'association édité par la préfecture. Les extraits du Journal Officiel ne sont pas acceptés.
                    <br><br>
                    {{#if Immatricule }}
                        <span class="btn btn-default btn-file" id="immatricule" >
    Ajouter <input type="file">
                      </span>
                    {{else}}
                        {{#each fichiersImmatricule}}
                            <a href="{{url}}" target="_blank">{{original.name}}</a>   <a class="btn btn-danger deleteImmatricule">Supprimer</a>
                        {{/each}}
                    {{/if}}
                </div>
            </div>
            <div class="clear"></div>
        </div>
        <div class="form-group">

            <div class="form-left">
                <div class="box effect7">
                    Carte nationale d’identité recto/verso ou passeport valide.

                    <br />  Les permis de conduire ne sont pas acceptés.
                        <br><br>
                    {{#if Cin }}
                        <span class="btn btn-default btn-file" id="cin" >
    Ajouter <input type="file">
                      </span>
                    {{else}}
                        {{#each fichiersCin}}
                            <a href="{{url}}" target="_blank">{{original.name}}</a>   <a class="btn btn-danger deleteCin">Supprimer</a>
                        {{/each}}
                    {{/if}}
                </div>
            </div>


        </div>
    </div>

    <script>
        /**
         * Created by wael on 12/03/2016.
         */
// This example displays an address form, using the autocomplete feature
// of the Google Places API to help users fill in the information.
// This example requires the Places library. Include the libraries=places
// parameter when you first load the API. For example:
// <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&libraries=places">
        var placeSearch, autocomplete;
        var componentForm = {
            street_number: 'short_name',
            route: 'long_name',
            locality: 'long_name',
            administrative_area_level_1: 'short_name',
            country: 'long_name',
            postal_code: 'short_name'
        };
        function initAutocomplete() {
            // Create the autocomplete object, restricting the search to geographical
            // location types.
            autocomplete = new google.maps.places.Autocomplete(
                    /** @type {!HTMLInputElement} */(document.getElementById('autocomplete')),
                    {types: ['geocode']});
            // When the user selects an address from the dropdown, populate the address
            // fields in the form.
            autocomplete.addListener('place_changed', fillInAddress);
        }
        function fillInAddress() {
            // Get the place details from the autocomplete object.
            var place = autocomplete.getPlace();
            for (var component in componentForm) {
                document.getElementById(component).value = '';
                document.getElementById(component).disabled = false;
            }
            // Get each component of the address from the place details
            // and fill the corresponding field on the form.
            for (var i = 0; i < place.address_components.length; i++) {
                var addressType = place.address_components[i].types[0];
                if (componentForm[addressType]) {
                    var val = place.address_components[i][componentForm[addressType]];
                    document.getElementById(addressType).value = val;
                }
            }
        }
        // Bias the autocomplete object to the user's geographical location,
        // as supplied by the browser's 'navigator.geolocation' object.
        function geolocate() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function(position) {
                    var geolocation = {
                        lat: position.coords.latitude,
                        lng: position.coords.longitude
                    };
                    var circle = new google.maps.Circle({
                        center: geolocation,
                        radius: position.coords.accuracy
                    });
                    autocomplete.setBounds(circle.getBounds());
                });
            }
        }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDMpeynhXl0nsyNxzBL4aNPjQq9ekG4Za4&libraries=places&callback=initAutocomplete" async defer></script>

</template>
<template name="uploadedFichier">

    <div class="documentList">
        <ul class="list-inline">
            {{#each fichierss}}
                <li >
                    <div class="polaroid">




                        <a href="/upload/{{path}}" target="_blank"><img src="{{src}}" style="width:100%"></a><br/>
                        <div class="containerr">
                            <label>{{ name }}</label> <br/>
                            {{ size }} B<br>
                            {{#if _id}}
                                <a class="btn btn-danger deleteUpload">Supprimer</a>
                            {{/if}}
                        </div>
                    </div>
                </li>

            {{/each}}
        </ul>
    </div>
</template>
