<template name="contrePartie" xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html">

<head>
   <style>
       .choose-reward li {
           cursor: pointer;
           list-style: none;
           background: url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAACMAAAAjCAIAAACRuyQOAAAAGXRF…ks18ZPWuQxtZzXNhx9cMPlOXXyvTozdZkfb0pV/8TYAAiaSeddjXfSQAAAABJRU5ErkJggg==');
           padding: 10px 10px 10px 40px;
           margin: 10px 20px;
           text-align: left;
           -webkit-border-radius: 4px;
           -moz-border-radius: 4px;
           -ms-border-radius: 4px;
           -o-border-radius: 4px;
           border-radius: 4px;
           -webkit-box-shadow: #e8e8e8 0 0 0 1px;
           -moz-box-shadow: #e8e8e8 0 0 0 1px;
           box-shadow: #e8e8e8 0 0 0 1px;
           position: relative;
       }
       .choose-reward li:hover {
           background: rgba(84,187,236,0.7);
       }
       .post:hover {
           background: rgba(84,187,236,0.7);
       }

       li {
           line-height: 18px;
           color: #000;
       }
       h1, h2, h3, h4, h5, h6, p, blockquote, pre, a, abbr, acronym, address, cite, code, del, dfn, em, img, q, s, samp, small, strike, strong, sub, sup, tt, var, dd, dl, dt, li, ol, ul, fieldset, form, label, legend, button, table, caption, tbody, tfoot, thead, tr, th, td {
           margin: 0;
           padding: 0;
           border: 0;
           font-weight: normal;
           font-style: normal;
           font-size: 100%;
           line-height: 1;
           font-family: inherit;
       }

       li {
           display: list-item;
           text-align: -webkit-match-parent;
       }
       .choose-reward li .radio {
           position: absolute;
           top: 50%;
           left: 10px;
           margin-top: -7px;
       }
       div.radio {
           position: relative;
       }
       div.radio {
           margin-right: 3px;
       }
       div.radio {
           width: 15px;
           height: 15px;
       }
       div.radio span.checked {
           background-position: -74px -523px;
       }
       div.radio span {
           display: -moz-inline-box;
           display: inline-block;
           text-align: center;
       }
       div.radio span {
           height: 15px;
           width: 15px;
           background-position: -2px -523px;
       }
       div.selector, div.selector span, div.checker span, div.radio span, div.button, div.button span {
           background-image: url(https://d3v4jsc54141g1.cloudfront.net/assets/sprite-3448347d589c43cb7cf65e7346970f7d.png);
           background-repeat: no-repeat;
           -webkit-font-smoothing: antialiased;
       }
       .selector, .radio, .checker, .button, .selector *, .radio *, .checker *, .button * {
           margin: 0;
           padding: 0;
       }
       .comment .text, span, a {
           word-wrap: break-word;
       }
       div.radio input {
           filter: alpha(opacity=0);
           -khtml-opacity: 0;
           -moz-opacity: 0;
           opacity: 0;
           text-align: center;
           display: inline-block;
           background: none;
       }
       div.radio input {
           width: 15px;
           height: 15px;
       }

       .choose-reward li .amount {
           position: absolute;
           top: 50%;
           margin-top: -10px;
           font-weight: bold;
           font-size: 18px;
           color: #444;
       }
       .choose-reward li .amount span {
           font-size: 15px;
           font-weight: 400;
           color: #666;
       }
       .choose-reward li .description {
           position: relative;
           left: 180px;
           font-size: 14px;
           font-weight: 300;
           width: 670px;
       }
       .choose-reward li .quantity {
           position: relative;
           bottom: -5px;
           font-size: 12px;
           left: 180px;
           font-weight: 300;
           font-style: italic;
       }
       div {
           display: block;
       }




       .grid-block, .main, .post, .comments li, .comment-form {
           background: #fff;
           border-radius: 3px;
           padding: 10px;
           margin-bottom: 10px;
           -webkit-box-shadow: 0 1px 1px rgba(0, 0, 0, 0.15);
           -moz-box-shadow: 0 1px 1px rgba(0, 0, 0, 0.15);
           box-shadow: 0 1px 1px rgba(0, 0, 0, 0.15); }

       body .post{

           color: #666666; }


       .post {
           /* For modern browsers */
           /* For IE 6/7 (trigger hasLayout) */
          /* cursor: pointer;*/
           *zoom: 1;
           position: relative;
           opacity: 1;
           background: url('../background.png')}
       .post:before, .post:after {
           content: "";
           display: table; }
       .post:after {
           clear: both; }
       .post.invisible {
           opacity: 0; }
       .post.instant {
           -webkit-transition: none;
           -moz-transition: none;
           -o-transition: none;
           transition: none; }
       .post.animate{
           -webkit-transition: all 300ms 0ms;
           -moz-transition: all 300ms 0ms ease-in;
           -o-transition: all 300ms 0ms ease-in;
           transition: all 300ms 0ms ease-in; }
       .post .upvote {
           display: block;
           margin: 7px 12px 0 0;
           float: left; }
       .post .post-content {
           float: left; }
       .post .post-content h3 {
           margin: 0;
           line-height: 1.4;
           font-size: 18px; }
       .post .post-content h3 a {
           display: inline-block;
           margin-right: 5px; }
       .post .post-content h3 span {
           font-weight: normal;
           font-size: 14px;
           display: inline-block;
           color: #aaaaaa; }
       .post .post-content p {
           margin: 0; }
       .post .discuss {
           display: block;
           float: right;
           margin-top: 7px; }




   </style>
</head>
    <section class="header-bottom">
        <article>
            <div class="container"><h3>Contribuer à {{basicInfo.titre}}</h3></div>
        </article>
    </section>
    <!-- ************************ Breadcrumbs ************************ -->
    <section class="breadcrumb">
        <article class="container">
            <div class="row">
                <div class="col-lg-12">
                    <ul>
                        <li><span class="fa fa-home"></span>&nbsp; You are here:</li>
                        <li><a href="\">Home</a></li>
                        <li class="fa fa-angle-right"></li>
                        <li><a href="{{pathFor 'projetDetail'}}">Détaille du projet</a></li>
                        <li class="fa fa-angle-right"></li>
                        <li><a href="{{pathFor 'contrePartie'}}">Contrepartie</a></li>

                    </ul>
                </div>
            </div>
        </article>
    </section>
    <section class="gray">
        <article class="container">

            <!-- ************************ Form Area Start ************************ -->

            <div class="start-project">

                <div class="start-content">
                    <div id="form">
                        <form id="inforBasic">

                                <h3>1) Entrer le montant de votre contribution :</h3>

                                    <div class="title" style="padding: 0px 0px;">
                                        <ul>
                                            <li><label>Montant : </label></li>
                                   <li> <input type="number" value="" class="form-control" placeholder="Montant" name="titre" id="montantC"></li>
                                        </ul>
                                        <div class="checkbox" style="text-align: left;">
                                            <label><input type="checkbox" value="">je souhaite cacher le montant de ma contribution sur la liste des Contributeurs (sur la page du projet).</label>
                                        </div>
                                    </div>
                        </form>

                    </div>
                </div>

                <hr>

                <div class="start-content">
                    <div id="form">
                        <form id="inforBasic">
                            <div id="basic-data" class="form-wizard active">
                                <h3>2) Choisir votre contrepartie :</h3>
                                <div class="form-group">
                                    <div class="post">

                                        <div class="post-content">
                                            <input type="radio" name="cpm" value="cpno">
                                             Pas de contrepartis
                                        </div>

                                    </div>
                                    {{#each contreP}}

                                       <div class="post">

                                            <div class="post-content">
                                                <input type="radio" name="cpm" value="{{_id}}">
                                                {{cp.description}}
                                                {{cp.montant}}

                                            </div>

                                        </div>

                                    {{/each}}
                                    <div class="clear"></div>
                                </div>

                                <a href="{{pathFor 'recape' _id=_id}}"> <div class="next-btn">
                                  <input type="submit" id="payer" value="Sauvegarder et continuer" class="btn btn-4 blue" data-link="contre-parties"></div>
                                </a>
                            </div>
                        </form>

                    </div>
                </div>
            </div>

            <!-- ************************ Form Area End ************************ -->

        </article>
    </section>
</template>
