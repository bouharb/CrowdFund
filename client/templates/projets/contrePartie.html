<template name="contrePartie" xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html">

<head>
   <style>
       .grid-block, .main, .post, .comments li, .comment-form {
           background: #fff;
           border-radius: 3px;
           padding: 10px;
           margin-bottom: 10px;
           -webkit-box-shadow: 0 1px 1px rgba(0, 0, 0, 0.15);
           -moz-box-shadow: 0 1px 1px rgba(0, 0, 0, 0.15);
           box-shadow: 0 1px 1px rgba(0, 0, 0, 0.15); }

       body .post{
           background: #eee;
           color: #666666; }


       .post {
           /* For modern browsers */
           /* For IE 6/7 (trigger hasLayout) */
           *zoom: 1;
           position: relative;
           opacity: 1; }
       .post:before, .post:after {
           content: "";
           display: table; }
       .post:after {
           clear: both; }
       .post.invisible {
           opacity: 0; }
       .post.instant {
           -webkit-transition: none;
           -moz-transition: none;
           -o-transition: none;
           transition: none; }
       .post.animate{
           -webkit-transition: all 300ms 0ms;
           -moz-transition: all 300ms 0ms ease-in;
           -o-transition: all 300ms 0ms ease-in;
           transition: all 300ms 0ms ease-in; }
       .post .upvote {
           display: block;
           margin: 7px 12px 0 0;
           float: left; }
       .post .post-content {
           float: left; }
       .post .post-content h3 {
           margin: 0;
           line-height: 1.4;
           font-size: 18px; }
       .post .post-content h3 a {
           display: inline-block;
           margin-right: 5px; }
       .post .post-content h3 span {
           font-weight: normal;
           font-size: 14px;
           display: inline-block;
           color: #aaaaaa; }
       .post .post-content p {
           margin: 0; }
       .post .discuss {
           display: block;
           float: right;
           margin-top: 7px; }




   </style>
</head>
    <section class="header-bottom">
        <article>
            <div class="container"><h3>Contribuer à {{basicInfo.titre}}</h3></div>
        </article>
    </section>
    <!-- ************************ Breadcrumbs ************************ -->
    <section class="breadcrumb">
        <article class="container">
            <div class="row">
                <div class="col-lg-12">
                    <ul>
                        <li><span class="fa fa-home"></span>&nbsp; You are here:</li>
                        <li><a href="\">Home</a></li>
                        <li class="fa fa-angle-right"></li>
                        <li><a href="{{pathFor 'projetDetail'}}">Détaille du projet</a></li>
                        <li class="fa fa-angle-right"></li>
                        <li><a href="{{pathFor 'contrePartie'}}">Contrepartie</a></li>

                    </ul>
                </div>
            </div>
        </article>
    </section>
    <section class="gray">
        <article class="container">

            <!-- ************************ Form Area Start ************************ -->

            <div class="start-project">

                <div class="start-content">
                    <div id="form">
                        <form id="inforBasic">

                                <h3>1) Entrer le montant de votre contribution :</h3>

                                    <div class="title">
                                        <ul>
                                            <li><label>Montant : </label></li>
                                   <li> <input type="number" value="" class="form-control" placeholder="Montant" name="titre" id="montantC"></li>
                                        </ul>
                                    </div>



                        </form>

                    </div>
                </div>

                <hr>

                <div class="start-content">
                    <div id="form">
                        <form id="inforBasic">
                            <div id="basic-data" class="form-wizard active">
                                <h3>2) Choisir votre contrepartie :</h3>
                                <div class="form-group">
                                    {{#each contreP}}
                                    {{#each contreparties}}
                                       <div class="post">

                                            <div class="post-content">
                                                <input type="radio" name="cpm" value="{{idcp}}">
                                                {{description}}
                                                {{montant}}

                                            </div>

                                        </div>
                                    {{/each}}
                                    {{/each}}
                                    <div class="clear"></div>
                                </div>

                                <a href="{{pathFor 'payement' _id=_id}}"> <div class="next-btn">
                                  <input type="submit" id="payer" value="Sauvegarder et continuer" class="btn btn-4 blue" data-link="contre-parties"></div>
                                </a>
                            </div>
                        </form>

                    </div>
                </div>
            </div>

            <!-- ************************ Form Area End ************************ -->

        </article>
    </section>
</template>
