<template name="particulier">


            <div class="form-group required">
                <div class="form-left" >
                    <div class="input-group">
                        <span class="input-group-addon" id="basic-addon1"><i class="fa fa-pencil-square-o"></i></span>
                        <input type="text" placeholder="Titulaire du compte" pattern="[A-Za-z]{20}" required="required" title="il doit pas depasser 20 caractéres"  name="titulaireParticulier" class="form-control"  >

                    </div>
                </div>


                <div class="form-right" id="locationField">
                    <div class="input-group">
                        <span class="input-group-addon" id="basic-addon1"><i class="fa fa-map-marker" aria-hidden="true"></i></span>
                        <input id="autocomplete" placeholder="Indiquer votre lieu" required="required" class="form-control" onFocus="geolocate()" type="text">

                    </div>
                </div>
                <div class="clear"></div>
            </div>





            <div class="form-group required">


                <div class="form-left">
                    <div class="input-group">
                        <span class="input-group-addon" id="basic-addon1"><i class="fa fa-map-marker" aria-hidden="true"></i></span>
                        <input class="form-control" name="numRueParticulier" required="required" placeholder="Numéro de rue" id="street_number"  disabled="true">
                    </div>
                </div>
                <div class="form-right">
                    <div class="input-group">
                        <span class="input-group-addon" id="basic-addon1"><i class="fa fa-map-marker" aria-hidden="true"></i></span>
                        <input type="text" name="routeParticulier" class="form-control" placeholder="Route" id="route" disabled="true">
                    </div>
                </div>
                <div class="clear"></div>
            </div>

            <div class="form-group">

                <div class="form-left">
                    <div class="input-group">
                        <span class="input-group-addon" id="basic-addon1"><i class="fa fa-map-marker" aria-hidden="true"></i></span>

                        <input type="text" name="localiteParticulier" class="form-control" required="required" placeholder="localité" id="locality" disabled="true">
                    </div></div>
                <div class="form-right">

                    <div class="input-group">
                        <span class="input-group-addon" id="basic-addon1"><i class="fa fa-map-marker" aria-hidden="true"></i></span>

                        <input type="text" name="villeParticulier" class="form-control" required="required" placeholder="Ville" id="administrative_area_level_1" disabled="true">
                    </div></div>
                <div class="clear"></div>
            </div>

            <div class="form-group">

                <div class="form-left">

                    <div class="input-group">
                        <span class="input-group-addon" id="basic-addon1"><i class="fa fa-map-marker" aria-hidden="true"></i></span>
                        <input type="text" name="codePostalParticulier" class="form-control" required="required" placeholder="Code postal" id="postal_code" disabled="true">
                    </div></div>
                <div class="form-group">
                    <div class="form-right">
                        <div class="input-group">
                            <span class="input-group-addon" id="basic-addon1"><i class="fa fa-map-marker" aria-hidden="true"></i></span>
                            <input type="text" name="paysParticulier" class="form-control" required="required" placeholder="Pays" id="country" disabled="true" >
                        </div></div>
                    <div class="clear"></div>
                </div>
            </div>
            <div class="form-group">

                <div class="form-left">

                    <div class="input-group">
                        <span class="input-group-addon" id="basic-addon1"><i class="fa fa-calendar" aria-hidden="true"></i></span>
                        <input class="form-control" id="pickerr" name="dateNaissanceParticulier" required="required" placeholder="Date de naissance" input="text" >
                    </div></div>
                <div class="form-right">

                    <div class="input-group">
                        <span class="input-group-addon" id="basic-addon1"><i class="fa fa-phone" aria-hidden="true"></i></span>
                        <input class="form-control" name="telParticulier" id="tel" pattern="[0-9]{8}" required="required" title="il doit comporter 8 chiffres" placeholder="Téléphone" input="number" >
                    </div></div>
                <div class="clear"></div>
            </div>
            <h6></h6>
            <div class="form-group">

                <div class="form-left">

                    <div class="input-group">
                        <span class="input-group-addon" id="basic-addon1"><i class="fa fa-pencil-square-o"></i></span>
                        <input class="form-control" name="ibanParticulier" required="required" id="iban" placeholder="IBAN" input="text" >
                    </div></div>
                <div class="form-right">

                    <div class="input-group">
                        <span class="input-group-addon" id="basic-addon1"><i class="fa fa-pencil-square-o"></i></span>
                        <input class="form-control" name="bicParticulier" required="required" id="telp" placeholder="BIC / SWIFT" input="text" >
                    </div></div>
                <div class="clear"></div>
            </div>
            <h6>Les informations ci-dessous doivent être remplies pour que nous puissions vous transférer les fonds en cas de réussite de la collecte. .</h6>
            <div class="form-group">

                <div class="form-left">
                    <div class="box effect7">
                        RIB :
                        Relevé d’Identité Bancaire édité par votre banque. Les captures d'écran ne sont pas acceptées.
                        <br><br><br>
                        {{#if Ribp }}
                            <span class="btn btn-default btn-file" id="ribp" >
    Ajouter <input type="file">
                      </span>
                        {{else}}
                            {{#each fichiersp}}
                                <a href="{{url}}" target="_blank">{{original.name}}</a>   <a class="btn btn-danger deleteRibp">Supprimer</a>
                            {{/each}}
                        {{/if}}
                    </div>
                </div>

                <div class="form-right">
                    <div class="box effect7">
                        Justificatif de domicile :
                        Facture de gaz, d'électricité, de téléphone ou quittance de loyer dactylographiée.
                        {{#if Justificatif }}
                            <span class="btn btn-default btn-file" id="justificatif" >
    Ajouter <input type="file">
                      </span>
                        {{else}}
                            {{#each fichiersJustificatif}}
                                <a href="{{url}}" target="_blank">{{original.name}}</a>   <a class="btn btn-danger deleteJustificatif">Supprimer</a>
                            {{/each}}
                        {{/if}}
                    </div>
                </div>
                <div class="clear"></div>
            </div>

            <div class="form-group">

                <div class="form-left">
                    <div class="box effect7">
                        Carte nationale d’identité recto/verso ou passeport valide.

                        <br />  Les permis de conduire ne sont pas acceptés.
                        <br><br>
                        {{#if Cinp }}
                            <span class="btn btn-default btn-file" id="cinp" >
    Ajouter <input type="file">
                      </span>
                        {{else}}
                            {{#each fichiersCinp}}
                                <a href="{{url}}" target="_blank">{{original.name}}</a>   <a class="btn btn-danger deleteCinp">Supprimer</a>
                            {{/each}}
                        {{/if}}
                    </div>
                </div>


            </div>


    </template>
