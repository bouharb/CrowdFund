<template name="header">

    <head>
        <!-- Mirrored from html.stackthemes.net/fundz-preview/ by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 22 Apr 2016 02:52:45 GMT -->
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="keywords" content="Fundz HTML5 Template">
        <meta name="description" content="Fundz is a HTML5 Responsive Crowdfunding Template">
        <meta name="author" content="stackthemes.net">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Fundz - Crowdfunding HTML5 Template</title>

        <!-- Bootstrap CSS -->

        <!-- Basic Stylesheets -->

    </head>
    <style>

        .bubble {
            background: #e02424;
            float: right;
            margin-top: -12px;
            right: 1px;
            top: -9px;
            padding: 2px 6px;
            color: #fff;
            font: bold .9em Tahoma, Arial, Helvetica;
            -moz-border-radius: 3px;
            -webkit-border-radius: 3px;
            border-radius: 3px;
        }
        .dropdown-menu {
            left: -150px;

          }
        .dropup, .dropdown {
            list-style-type: none;
        }


    </style>

    <header>
        <div class="container">
            <div id="logo">
                <a href="/"><img src="/assets/images/logo.png" alt="Fundz" /></a>
                <button type="button" class="collapsed" id="navbar-toggle"><i class="icon fa fa-bars"></i></button>
            </div>
            <div class="nav-header-right">
                <nav class="main-nav">
                    <ul>
                        <li><a href="/faq" id="faqq"> Comment <span>ça marche</span></a></li>
                        <li><a  id="list" href="/listProjets">Découvrez <span>les projets</span></a></li>
                        <li ><a href="/demarrer" id="demarrer">Lancez <span>votre idée</span></a></li>
                        {{#if usrr}}
                        <li> <a href="#">
                            Notifications
                            {{#if notificationCount}}
                                <div class="bubble">{{notificationCount}}</div>

                            {{/if}}

                            <span>Vos notifications</span>
                        </a>
                            <ul>
                                {{#if notificationCount}}
                                    {{#each notifications}}
                                        <li>
                                            <a href="{{notificationPostPath}}" id="pathhh">
                                                <strong>{{notifierName}}</strong> {{sujet}}
                                            </a>
                                        </li>                                    {{/each}}
                                {{else}}
                                    <li> <a href="#"><span>Pas de Notifications</span></a></li>
                                {{/if}}
                            </ul>
                        </li>
                        {{/if}}
                        {{#if adm}}
                        <li ><a href="/admin" id="dashbord">Dashbord <span>admin</span></a></li>
                        {{/if}}

                    </ul>
                </nav>




            <div class="header-right">
                <div class="header-right-btns">



                            {{#if v }}


             {{> loginButtons}}

                            {{/if }}



                </div>
            </div>

                    <div class="search-box border-right" >

                            <input  type="text" placeholder="Recherche par categorie" name="s" id="chercherCateg">
                            <span class="icon fa fa-search transition-color" title="Search" id="go"></span>

                    </div>


        </div>
        </div>
    </header>




</template>
