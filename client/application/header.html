<template name="header">
    <header>
        <div class="container">
            <div id="logo">
                <a href="/"><img src="assets/images/logo.png" alt="Fundz" /></a>
                <button type="button" class="collapsed" id="navbar-toggle"><i class="icon fa fa-bars"></i></button>
            </div>
            <div class="nav-header-right">
                <nav class="main-nav">
                    <ul>
                        <li><a href="about.html">A propos <span>c'est quoi fundz?</span></a></li>
                        <li><a href="/listProjets">Découvrez <span>les projets</span></a></li>
                        <li ><a href="/demarrer" id="demarrer">Lancez <span>votre idée</span></a></li>
                        {{#if currentUser}}
                        <li class="dropdown">
                            {{> notifications}}
                        </li>
                        {{/if}}
                    </ul>
                </nav>
                <div class="header-right">

                    {{#if v }}
                    <div class="header-right-btns">
                        {{> loginButtons}}
                    </div>
                    {{/if }}
                    <div class="search-box border-right">
                        <form method="get" action="http://html.stackthemes.net/fundz-preview/index.html">
                            <input type="text" value="Search Here" name="s" id="keyword">
                            <span class="icon fa fa-search transition-color" title="Search"></span>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </header>

</template>
