<template name="home">
    <head>


        </head>
    <section class="main-slider">
        <article>
            <div class="tp-banner-container">
                <div class="tp-banner" >
                    <ul>
                        <!-- SLIDE 1 -->
                        {{#each listsProjets}}
                        <li data-transition="fade" data-slotamount="7" data-masterspeed="500"  data-saveperformance="on"  data-title="{{basicInfo.titre}}">
                            <!-- MAIN IMAGE -->

                                    <img src="assets/images/dummy.png"  alt="slidebg1" data-lazyload="{{photoCouvert _id}}" data-bgposition="center top" data-bgfit="cover" data-bgrepeat="no-repeat">


                            <!-- LAYERS -->

                            <div class="tp-caption style_h_2 customin tp-resizeme rs-parallaxlevel-0"
                                 data-x="503"
                                 data-y="160"
                                 data-customin="x:0;y:0;z:0;rotationX:90;rotationY:0;rotationZ:0;scaleX:1;scaleY:1;skewX:0;skewY:0;opacity:0;transformPerspective:200;transformOrigin:50% 0%;"
                                 data-speed="500"
                                 data-start="2350"
                                 data-easing="Back.easeOut"
                                 data-splitin="none"
                                 data-splitout="none"
                                 data-elementdelay="0.1"
                                 data-endelementdelay="0.1"
                                 style="z-index: 2; max-width:auto; max-height: auto; white-space: nowrap;">{{basicInfo.titre}}
                            </div>

                            <div class="tp-caption style_h_1 skewfromrightshort tp-resizeme rs-parallaxlevel-0"
                                 data-x="390"
                                 data-y="221"
                                 data-speed="500"
                                 data-start="2250"
                                 data-easing="Power3.easeInOut"
                                 data-splitin="chars"
                                 data-splitout="none"
                                 data-elementdelay="0.1"
                                 data-endelementdelay="0.1"
                                 style="z-index: 3; max-width: auto; max-height: auto; white-space: nowrap;">BIRDCAGE WALK
                            </div>

                            <div class="tp-caption style_p_1 customin tp-resizeme rs-parallaxlevel-0"
                                 data-x="140"
                                 data-y="300"
                                 data-customin="x:0;y:0;z:0;rotationX:0;rotationY:0;rotationZ:0;scaleX:0;scaleY:0;skewX:0;skewY:0;opacity:0;transformPerspective:600;transformOrigin:50% 50%;"
                                 data-speed="500"
                                 data-start="2600"
                                 data-easing="Power3.easeInOut"
                                 data-splitin="none"
                                 data-splitout="none"
                                 data-elementdelay="0.05"
                                 data-endelementdelay="0.1"
                                 style="z-index: 4; max-width: auto; max-height: auto; white-space: nowrap;">
                                <div style="text-align:center;">Pellentesque pharetra sapien non quam placerat vestibulum. Aliquam dignissim ex nec feugiat condimentum. Sed iaculis magna mi, sed semper<br />ex semper eu. Etiam sagittis ante eget nisi tempus, elementum sollicitudin nulla lacinia. Aenean sed odio ipsum. Nam tincidunt bibendum quam, <br />sed ultricies nisl tristique eget. Vestibulum auctor mi sed sapien hendrerit, et auctor nulla egestas. Maecenas facilisis sollicitudin magna at fringilla.</div>
                            </div>

                            <div class="tp-caption customin tp-resizeme rs-parallaxlevel-0 slider-progress-section"
                                 data-x="109"
                                 data-y="395"
                                 data-customin="x:0;y:0;z:0;rotationX:0;rotationY:0;rotationZ:0;scaleX:0;scaleY:0;skewX:0;skewY:0;opacity:0;transformPerspective:600;transformOrigin:50% 50%;"
                                 data-speed="500"
                                 data-start="2900"
                                 data-easing="Power3.easeInOut"
                                 data-splitin="none"
                                 data-splitout="none"
                                 data-elementdelay="0.1"
                                 data-endelementdelay="0.1"
                                 data-linktoslide="next"
                                 style="z-index: 5; max-width: auto; max-height: auto; white-space: nowrap;">
                                <div class="progress-section">
                                    <div class="pie_progress" role="progressbar" data-goal="{{pourcent montantcollecter basicInfo.montant}}" data-barcolor="{{couleur montantcollecter basicInfo.montant}}" data-barsize="9.1" data-size="148" style="width:148px; margin:0px 106px; float: left;">
                                        <div class="pie_progress__number">0%</div>
                                        <div class="pie_progress__label"></div>
                                    </div>
                                    <ul>
                                        <li>12<span>Jours réstants</span></li>
                                        <li>{{participant _id}}<span>{{pluralizeParticiapant _id "Particiapant"}}</span></li>
                                        <li class="last">{{basicInfo.montant}}DT<span>{{pluralizeFont basicInfo.montant "Collecté"}}</span></li>
                                    </ul>
                                    <div class="clear"></div>
                                </div>
                            </div>

                            <div class="tp-caption lft customout rs-parallaxlevel-0"
                                 data-x="108"
                                 data-y="395"
                                 data-customout="x:0;y:0;z:0;rotationX:0;rotationY:0;rotationZ:0;scaleX:0.75;scaleY:0.75;skewX:0;skewY:0;opacity:0;transformPerspective:600;transformOrigin:50% 50%;"
                                 data-speed="700"
                                 data-start="2900"
                                 data-easing="Power3.easeInOut"
                                 data-elementdelay="0.1"
                                 data-endelementdelay="0.1"
                                 style="z-index: 6;">
                                {{#if photoProjetModif createurProjet}}
                                    {{#each photoProjetModif createurProjet}}
                                        <img src="assets/images/dummy.png" alt="" data-lazyload="{{url}}"  class="funder-img">

                                    {{/each}}
                                {{/if}}
                                </div>
                        </li>
                        {{/each}}

                        <!-- SLIDE 2 -->


                        <!-- SLIDE 3 -->


                    </ul>
                    <div class="tp-bannertimer"></div>
                </div>
            </div>
        </article>
    </section>



    <section class="gray">
        <article class="container main" id="popular">
            <h3>Projets populaires</h3>
            <div class="row">
                {{#each popularProjets}}
                    {{>Template.dynamic template='fragment' data=this}}
                     {{/each}}

            </div>
            <div class="popular-btn green"> <a href="/listProjet">Voir plus de projets</a> </div>
        </article>
    </section>



    <section class="send-us">
        <article class="container">
            <h3>VOUS AVEZ UN PROJET ?</h3>
            <a href="/demarrer" class="btn btn-3 green">Deposer le</a>
        </article>
    </section>


    <!-- Retina Script -->
</template>
