                    <ul>

                        <li>Notre deuxième motivation est de donner au public la possibilité de choisir et de soutenir les idées ou les projets qui façonneront notre futur au delà des tendances imposées.</li>

        <div class="panel panel-default">
            <div class="panel-heading">
                <h4 class="panel-title">
                    <a class="accordion-toggle collapsed" data-toggle="collapse" data-parent="#accordion" href="#collapseTen">Qu'est-ce que le crowdfunding ou le financement participatif ?</a>
                </h4>
            </div>
            <div id="collapseTen" class="panel-collapse collapse">
                <div class="panel-body">
                    Le plus célèbre exemple de « crowdfunding » est la dernière campagne de Barack Obama aux USA financée par le grand public à hauteur de 150 Millions de dollars.
                    Que serait-il advenu si Obama avait comme son adversaire manqué de trésorerie en plein milieu de sa campagne électorale ?<br>
                    L’Histoire se serait peut-être écrite différemment.
                    Évènement unique au monde, ce ne sont pas que de riches industriels qui ont façonné la victoire de leur candidat mais des centaines de milliers de gens qui ont, en moyenne, donné 80 dollars sur internet pour porter le premier afro-américain à la tête des USA.

                    Le crowdfunding ou le financement participatif est donc un levier qui permet au grand public de soutenir financièrement et collectivement une idée ou un projet qui le séduit. Dans l'univers artistique, John Cassavetes a financé son premier film SHADOWS en 1958 gràce aux contributions du public suite à plusieurs appels radiophoniques : "Financez un film qui vous ressemble" clamait il !
                </div>
            </div>
        </div>
        <div class="panel panel-default">
            <div class="panel-heading">
                <h4 class="panel-title">
                    <a class="accordion-toggle collapsed" data-toggle="collapse" data-parent="#accordion" href="#collapseT">Pourquoi soutenir ce genre de projet ?</a>
                </h4>
            </div>
            <div id="collapseT" class="panel-collapse collapse">
                <div class="panel-body">
                    La première motivation doit être le plaisir de faire exister les idées ou les projets qui ont du sens pour vous.

                    La deuxième motivation est de vivre de l’intérieur la vie de ces projets.

                    La troisième motivation sera de profiter des contreparties fixées par les créateurs de projets afin de concrétiser immédiatement l’effort financier consenti.


                </div>
            </div>
        </div>
        <div class="panel panel-default">
            <div class="panel-heading">
                <h4 class="panel-title">
                    <a class="accordion-toggle collapsed" data-toggle="collapse" data-parent="#accordion" href="#collapseEleven">La règle du "tout ou rien" ?</a>
                </h4>
            </div>
            <div id="collapseEleven" class="panel-collapse collapse">
                <div class="panel-body">
                    Les projets doivent atteindre au minimum 100% de l’objectif fixé par le créateur de projet pour recevoir les contributions des internautes .
                </div>
            </div>
        </div>
        <div class="panel panel-default">
            <div class="panel-heading">
                <h4 class="panel-title">
                    <a class="accordion-toggle collapsed" data-toggle="collapse" data-parent="#accordion" href="#collapseSeven">Et dans le cas où l'objectif n'est pas atteint ?</a>
                </h4>
            </div>
            <div id="collapseSeven" class="panel-collapse collapse">
                <div class="panel-body">
                    Dans ce cas, vous êtes remboursé automatiquement à 100% de votre contribution. Aucune démarche n'est à effectuer de votre côté.
                </div>
            </div>
        </div>
        <div class="panel panel-default">
            <div class="panel-heading">
                <h4 class="panel-title">
                    <a class="accordion-toggle collapsed" data-toggle="collapse" data-parent="#accordion" href="#collapseS">Est-ce comparable à un réel investissement ?</a>
                </h4>
            </div>
            <div id="collapseS" class="panel-collapse collapse">
                <div class="panel-body">
                    Évidemment non. Les créateurs des projets conservent 100% de la propriété intellectuelle de leurs projets. Mais la plupart des projets fonctionnent sur le principe du troc : contributions financières en échange de contreparties personnalisées.
                </div>
            </div>
        </div>
        <div class="panel panel-default">
            <div class="panel-heading">
                <h4 class="panel-title">
                    <a class="accordion-toggle collapsed" data-toggle="collapse" data-parent="#accordion" href="#collapseTwo">Comment fonctionnent les contreparties ?</a>
                </h4>
            </div>
            <div id="collapseTwo" class="panel-collapse collapse">
                <div class="panel-body">
                    Ce sont les créateurs de projets qui décident des contreparties qu’ils proposeront en échange des contributions des internautes. Elles sont délivrées une fois la collecte de fonds réussie.
                    KissKissBankBank se laisse le droit de ne pas accepter le projet si les contreparties ne sont pas conformes à l’état d’esprit requis. Lorsque c’est le cas, nous demandons au créateur du projet de les modifier ou nous refusons définitivement leur projet.
                </div>
            </div>
        </div>
        <div class="panel panel-default">
            <div class="panel-heading">
                <h4 class="panel-title">
                    <a class="accordion-toggle collapsed" data-toggle="collapse" data-parent="#accordion" href="#collapseThree">Comment se rémunère notre <strong>plateforme</strong></a>
                </h4>
            </div>
            <div id="collapseThree" class="panel-collapse collapse">
                <div class="panel-body">
                    En tant que service de mise en relation entre les créateurs de projets et les internautes, xxx perçoit une commission de 5% sur les collectes de fonds réussies. Cette commission est facturée aux créateurs de projets.

                    xxx ne perçoit évidemment rien sur les collectes de fonds qui échouent. 3% de frais de transactions bancaires sécurisées viennent s'ajouter au 5% de xxx. Les frais pour le créateur de projet sont donc de 8% TTC du montant de sa collecte quand elle est réussie.
                </div>
            </div>
        </div>

        <div class="faqHeader">Aide aux contributeurs</div>

        <div class="panel panel-default">
            <div class="panel-heading">
                <h4 class="panel-title">
                    <a class="accordion-toggle collapsed" data-toggle="collapse" data-parent="#accordion" href="#collapseFive">Comment contribuer à un projet ?</a>
                </h4>
            </div>
            <div id="collapseFive" class="panel-collapse collapse">
                <div class="panel-body">
                    <strong>Étape 1 </strong> : Rendez vous sur la page du projet que vous souhaitez soutenir (soit à partir d’un lien qui vous a été envoyé, soit en tapant son nom dans la barre de recherche sur <a href="http://www.xxx.com/" target="_blank">http://www.xxx.com/</a> , soit en cherchant par détaille).   <br />

                    <strong>Étape 2 </strong> : Cliquez sur “une contrepartie”. Si vous n’êtes pas inscrit, une page pour vous inscrire vous sera proposée, c’est rapide et gratuit. Vous serez ensuite renvoyé vers la page du projet que vous souhaitez soutenir. Si vous êtes déjà inscrit et connecté, suivez les différentes étapes.<br />

                    <strong>Étape 3 </strong>: Déterminez le montant de votre contribution sur notre site. Votre paiement sera sécurisé par l’un de nos prestataires de paiement sécurisé. Si le projet n’atteint pas son objectif de collecte, vous êtes automatiquement remboursé, sans aucun frais.

                    <br />
                </div>
            </div>
        </div>
        <div class="panel panel-default">
            <div class="panel-heading">
                <h4 class="panel-title">
                    <a class="accordion-toggle collapsed" data-toggle="collapse" data-parent="#accordion" href="#collapseSix">L’inscription sur xxx est-elle gratuite ?</a>
                </h4>
            </div>
            <div id="collapseSix" class="panel-collapse collapse">
                <div class="panel-body">
                    Oui, vous avez accès gratuitement au site.
                </div>
            </div>
        </div>
        <div class="panel panel-default">
            <div class="panel-heading">
                <h4 class="panel-title">
                    <a class="accordion-toggle collapsed" data-toggle="collapse" data-parent="#accordion" href="#collapseEight">En tant que contributeurs, comment puis-je aider le porteur du projet que je soutiens ?</a>
                </h4>
            </div>
            <div id="collapseEight" class="panel-collapse collapse">
                <div class="panel-body">
                    Pour promouvoir les projets que vous soutenez, plusieurs outils sont à votre disposition sur le site. Sur la page du projet, utilisez les bouttons de partage au-dessus de l’image principale du projet : vous pouvez poster le projet sur Facebook, Twitter,google plus, ou l’envoyer par mail.


                </div>
            </div>
        </div>
        <div class="panel panel-default">
            <div class="panel-heading">
                <h4 class="panel-title">
                    <a class="accordion-toggle collapsed" data-toggle="collapse" data-parent="#accordion" href="#collapseNine">Puis je écrire à un porteur de projet ?</a>
                </h4>
            </div>
            <div id="collapseNine" class="panel-collapse collapse">
                <div class="panel-body">
                    Oui, mais uniquement si vous êtes contributeurs du projet en question. Pour cela, rendez vous sur la page du projet, au dessus des contreparties, cliquez sur “le flesh en bas”. Vous pouvez également rédiger un commentaire dans la section <strong>commentaires</strong> de la page projet.

                </div>
            </div>
        </div>
        <div class="panel panel-default">
            <div class="panel-heading">
                <h4 class="panel-title">
                    <a class="accordion-toggle collapsed" data-toggle="collapse" data-parent="#accordion" href="#collapsenn">Sur xxx puis-je contribuer à plusieurs projets à la fois ?
                    </a>
                </h4>
            </div>
            <div id="collapsenn" class="panel-collapse collapse">
                <div class="panel-body">
                    Oui. Vous pouvez vous constituer un « portefeuille » de projets.

                </div>
            </div>
        </div>
        <div class="panel panel-default">
            <div class="panel-heading">
                <h4 class="panel-title">
                    <a class="accordion-toggle collapsed" data-toggle="collapse" data-parent="#accordion" href="#collapsenin">Mes contributions valent-elles des actions ?

                    </a>
                </h4>
            </div>
            <div id="collapsenin" class="panel-collapse collapse">
                <div class="panel-body">
                    Non. Les contributions sont considérées comme des dons ou des soutiens au porteur du projet. Il n'y a donc pas de notion de partage de la « propriété intellectuelle » des projets, ni de notion d'actionnariat, ni de coproduction.
                </div>
            </div>
        </div>
        <div class="panel panel-default">
            <div class="panel-heading">
                <h4 class="panel-title">
                    <a class="accordion-toggle collapsed" data-toggle="collapse" data-parent="#accordion" href="#collapsenn">Comment savoir si un créateur de projet est fiable ?


                    </a>
                </h4>
            </div>
            <div id="collapsenn" class="panel-collapse collapse">
                <div class="panel-body">
                    Nous contrôlons leur fiabilité du mieux que nous pouvons avant de valider leurs projets. De plus, nous avons affaire à des artistes, des créateurs, des innovateurs en quête de notoriété. S’ils abusaient du système, vos remarques et commentaires nous obligeraient à les éliminer de KissKissBankBank. Leur réputation serait largement endommagée. Nous partons du principe que la très grande majorité des créateurs de projets saura respecter ses engagements. Aujourd’hui, 2 ans après notre lancement, nous n’avons toujours aucune plainte à signaler. N’oubliez pas que les collectes se font d’abord au sein de la communauté des créateurs. C’est la meilleure garantie contre les abus en tout genre.

                </div>
            </div>
        </div>
        <div class="panel panel-default">
            <div class="panel-heading">
                <h4 class="panel-title">
                    <a class="accordion-toggle collapsed" data-toggle="collapse" data-parent="#accordion" href="#collapsenn">Que se passe-t-il si un projet atteint son objectif avant la date fixée ?


                    </a>
                </h4>
            </div>
            <div id="collapsenn" class="panel-collapse collapse">
                <div class="panel-body">
                    La collecte de fonds continue jusqu’à la fin de la date fixée et peut donc dépasser son objectif d’origine. Ce ne sera que du bonus pour le porteur du projet !


                </div>
            </div>
        </div>
        <div class="panel panel-default">
            <div class="panel-heading">
                <h4 class="panel-title">
                    <a class="accordion-toggle collapsed" data-toggle="collapse" data-parent="#accordion" href="#collapsennn">Comment suivre un projet ?


                    </a>
                </h4>
            </div>
            <div id="collapsennn" class="panel-collapse collapse">
                <div class="panel-body">
                    Rendez vous sur la page du projet que vous souhaitez suivre et cliquez sur “Suivre le projet” au dessous de l’image principale du projet. Sur votre profil, dans la rubrique “Profil”, il apparaîtra dans l'onlget “projets suivis”. Pour arrêter de suivre un projet, cliquez sur “Se désabonner”.
                </div>
            </div>
        </div>

        <div class="faqHeader">Aide aux créateurs de projets</div>
        <div class="panel panel-default">
            <div class="panel-heading">
                <h4 class="panel-title">
                    <a class="accordion-toggle collapsed" data-toggle="collapse" data-parent="#accordion" href="#collapseFour">Quels types de projets sont acceptés ?</a>
                </h4>
            </div>
            <div id="collapseFour" class="panel-collapse collapse">
                <div class="panel-body">
                    Votre projet doit s'inscrire dans une démarche créative, innovante, solidaire, sportive ou à portée collective et entrer dans une des catégories que nous proposons pour être accepté. <br />

                    Le projet doit avoir une finalité bien précise : un livre, un spectacle, un webdocumentaire, une exposition, un jeu vidéo, une application, l'achat d'un équipement...
                </div>
            </div>
        </div>
        <div class="panel panel-default">
            <div class="panel-heading">
                <h4 class="panel-title">
                    <a class="accordion-toggle collapsed" data-toggle="collapse" data-parent="#accordion" href="#collapseSeven">Quels types de projets sont refusés ?</a>
                </h4>
            </div>
            <div id="collapseSeven" class="panel-collapse collapse">
                <div class="panel-body">
                    Nous refusons les projets personnels (vacances, voyages de noces, anniversaires, financement d’un prêt...). Pour les projets qui correspondent aux critières de créativité, d’innovation ou de solidarité, la crédibilité et le sérieux du projet doivent être clairement exprimés pour être présenté sur le site.

                </div>
            </div>
        </div>
        <div class="panel panel-default">
            <div class="panel-heading">
                <h4 class="panel-title">
                    <a class="accordion-toggle collapsed" data-toggle="collapse" data-parent="#accordion" href="#collapseSeen">Comment lance-t-on un projet ?
                    </a>
                </h4>
            </div>
            <div id="collapseSeen" class="panel-collapse collapse">
                <div class="panel-body">
                    En suivant les différentes étapes indiquées en cliquant sur “lancer votre projet”. Tous les conseils pour compléter votre page se trouvent dans La méthode. Si votre projet est accepté, partagez votre page projet sur Twitter et Facebook, envoyez des mails à vos contacts pour les informer de votre démarche. En cours de collecte, dévoilez les coulisses de votre projet en postant dans la rubrique “Actualité” de votre page. Gardez le contact avec vos contributeurs (KissBankers) via notre messagerie interne.

                </div>
            </div>
        </div>
        <div class="panel panel-default">
            <div class="panel-heading">
                <h4 class="panel-title">
                    <a class="accordion-toggle collapsed" data-toggle="collapse" data-parent="#accordion" href="#collapseSeenn">Qui peut lancer un projet ?

                    </a>
                </h4>
            </div>
            <div id="collapseSeenn" class="panel-collapse collapse">
                <div class="panel-body">
                    Si vous souhaitez lancer une campagne en tant que personne physique, vous devez avoir minimum 18 ans pour présenter un projet en nom propre et pouvoir récolter les fonds de votre collecte sur votre compte bancaire. Pour valider votre projet, nous vous demanderons une copie de pièce d'identité,
                    un justificatif de domicile de moins de 3 mois et un relevé d'identité bancaire. <br />
                    Les personnes morales (entreprises, associations, collectivités territoriales) peuvent également lancer un projet, dès lors qu'elles peuvent apporter les éléments justifiant de leur immatriculation ainsi que les pièces justificatives exigées par la réglementation : statuts à jour, pièces d'identité des bénéficiaires ultimes, relevé d'identité bancaire.




                </div>
            </div>
        </div>
        <div class="panel panel-default">
            <div class="panel-heading">
                <h4 class="panel-title">
                    <a class="accordion-toggle collapsed" data-toggle="collapse" data-parent="#accordion" href="#collapseSxx">Lancer un projet sur KissKissBankBank a t-il un coût ?


                    </a>
                </h4>
            </div>
            <div id="collapseSxx" class="panel-collapse collapse">
                <div class="panel-body">
                    Non. Déposer un projet est gratuit.


                </div>
            </div>
        </div>
        <div class="panel panel-default">
            <div class="panel-heading">
                <h4 class="panel-title">
                    <a class="accordion-toggle collapsed" data-toggle="collapse" data-parent="#accordion" href="#collapseSxy">xxx fixe-t-il une règle pour le montant des collectes de fonds ?



                    </a>
                </h4>
            </div>
            <div id="collapseSxy" class="panel-collapse collapse">
                <div class="panel-body">
                    Non, mais nous conseillons aux créateurs de projets de calibrer leur collecte de fonds en détaillant les besoins réels de leur projet. Ils doivent également prendre en compte la taille de leur communauté, composée du réseau personnel et professionnel ou encore de fans susceptibles de contribuer.


                </div>
            </div>
        </div>
        <div class="panel panel-default">
            <div class="panel-heading">
                <h4 class="panel-title">
                    <a class="accordion-toggle collapsed" data-toggle="collapse" data-parent="#accordion" href="#collapseSxa">xxx fixe t-il une règle pour la durée des collectes de fonds ?
                    </a>
                </h4>
            </div>
            <div id="collapseSxa" class="panel-collapse collapse">
                <div class="panel-body">
                    Les collectes sur xxx peuvent durer au maximum 60 jours. Vous êtes libre de fixer la durée qui vous semble nécessaire pour atteindre votre objectif.<br/>

                    Ce n’est pas parce qu’une collecte dure plus longtemps qu’elle a plus de chance de réussir. Le sentiment d’urgence vous permet de stimuler vos contacts. Les collectes les plus courtes sont souvent les plus dynamiques et ont donc plus de chance d’atteindre leur objectif ! A vous de bien communiquer sur ces deux périodes clés !

                </div>
            </div>
        </div>
        <div class="panel panel-default">
            <div class="panel-heading">
                <h4 class="panel-title">
                    <a class="accordion-toggle collapsed" data-toggle="collapse" data-parent="#accordion" href="#collapseSxb">Quelles contreparties proposer lors de la collecte ?

                    </a>
                </h4>
            </div>
            <div id="collapseSxb" class="panel-collapse collapse">
                <div class="panel-body">
                    Les contreparties que vous proposerez doivent être originales, personnalisées et en lien avec votre projet. Pour avoir le maximum de chance de réussir à amener les gens à contribuer à votre projet, proposez un large spectre de contreparties. Il y doit y avoir des contreparties pour tout le monde : ceux qui ont peu de moyen et ceux qui aimeraient vous donner des montants plus importants. Nous vous conseillons de proposer 4 ou 5 paliers de contreparties entre 1€ et 100€. N’hésitez pas à aller au delà ! Le panier moyen est de 60 euros. Pensez donc à proposer une contrepartie équivalente à ce montant ! Dernier conseil : pour motiver les personnes à donner plus, essayer de faire s’ additionner les contreparties d’un palier à l’autre.
                       <br/>
                    Exemple :
                      <br/>
                    5 euros : Un remerciement sur le site et les supports de communication 10 euros : une entrée à l'exposition + contrepartie précédente 20 euros : une affiche de l'exposition + contreparties précédentes 50 euros : Une visite personnalisée de l’exposition avec les organisateurs + contreparties précédentes
                </div>
            </div>
        </div>
        <div class="panel panel-default">
            <div class="panel-heading">
                <h4 class="panel-title">
                    <a class="accordion-toggle collapsed" data-toggle="collapse" data-parent="#accordion" href="#collapseSxc">Y’a-t-il des contreparties interdites ?


                    </a>
                </h4>
            </div>
            <div id="collapseSxc" class="panel-collapse collapse">
                <div class="panel-body">
                    Oui. Intéressement à d'éventuels bénéfices, loterie, alcool, tabac, drogues, figuration (travail déguisé)... et tout ce qui n'est pas autorisé par la loi.


                </div>
            </div>
        </div>
        <div class="panel panel-default">
            <div class="panel-heading">
                <h4 class="panel-title">
                    <a class="accordion-toggle collapsed" data-toggle="collapse" data-parent="#accordion" href="#collapseSxd">Quand la collecte commence t-elle exactement ?



                    </a>
                </h4>
            </div>
            <div id="collapseSxd" class="panel-collapse collapse">
                <div class="panel-body">

                    La collecte commence à partir du moment où votre projet sera vérifier et accépter par l'un des membres de notre équipe. La collecte ne commence pas à partir de la création du page projet ou de la soumission du projet sur notre plateforme.
                </div>
            </div>
        </div>
        <div class="panel panel-default">
            <div class="panel-heading">
                <h4 class="panel-title">
                    <a class="accordion-toggle collapsed" data-toggle="collapse" data-parent="#accordion" href="#collapseSxe">Puis je modifier mon projet après son lancement ?



                    </a>
                </h4>
            </div>
